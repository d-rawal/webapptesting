<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Finance App</title>
</head>
<body>
    <div id="finance">
        <h2>Finance App</h2>
        <div class="inputs">
            <input type ="text" id="title" placeholder="Enter Finance Title">
            <input type="text" name="" id="body" placeholder="Enter finance body">
            <select id="colors">
                <option>Select Bank</option>
                <option value="#996515">Natwest</option>
                <option value="#808080">First Direct</option>
                <option value="#A57C00">Lloyds</option>
                <option value="#A28R04">Trading 212</option>
            </select>
            <button type="button" class="add">Add Finances </button>
        </div>
        <div class="FinanceDiv">
            <div class="note">
                <div class ="text">
                    <b>Open separate bank accounts for bills and spending</b>
                    <p>Open a stocks and shares ISA</p>
                </div>
                <button class="add">Edit Note</button>
                <button class ="delete">Delete</button>
            </div>
        </div>
    </div>
    
</body>
</html>
